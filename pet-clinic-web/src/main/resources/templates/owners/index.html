<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="com.maartenmusic.petclinic.model.Owner"*/-->


    <h1 th:text="'List of Pet Owners'">placeholder</h1>

    <table>
        <thread>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thread>
        <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.id}">1</td>
            <td th:text="${owner.firstName}">John</td>
            <td th:text="${owner.lastName}">Doe</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
