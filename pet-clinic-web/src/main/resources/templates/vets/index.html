<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="com.maartenmusic.petclinic.model.Vet"*/-->

    <h2 th:text="'List of Vets'">placeholder</h2>

    <table class="table table-striped">
        <thread>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thread>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.id}">1</td>
            <td th:text="${vet.firstName}">John</td>
            <td th:text="${vet.lastName}">Doe</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
